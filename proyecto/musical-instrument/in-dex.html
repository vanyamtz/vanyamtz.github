<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div>
      <h3 class="text">
        Hola! Mi nombre es Vanya <span id="name"></span>, tengo 15
        <span id="age"></span> años y <span id="likesMusic"></span>. Este es mi
        primer proyecto con Javascript
      </h3>
      <h4 class="text">
        Según Ageify, tengo 17 <span id="guessedAge"></span> años, esto es falso
        <span id="isGuessRight"></span>
      </h4>
    </div>
    <div class="piano">
      <div data-note="C" class="key white"></div>
      <div data-note="Db" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="Eb" class="key black"></div>
      <div data-note="E" class="key white"></div>
      <div data-note="F" class="key white"></div>
      <div data-note="Gb" class="key black"></div>
      <div data-note="G" class="key white"></div>
      <div data-note="Ab" class="key black"></div>
      <div data-note="A" class="key white"></div>
      <div data-note="Bb" class="key black"></div>
      <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="notes/pre-curso_musical-instrument_notes_C.mp3" preload="auto"></audio> 
    <audio id="Db" src="notes/pre-curso_musical-instrument_notes_Db.mp3" preload="auto"></audio>
    <audio id="D" src="notes/pre-curso_musical-instrument_notes_D.mp3" preload="auto"></audio>
    <audio id="Eb" src="notes/pre-curso_musical-instrument_notes_Eb.mp3" preload="auto"></audio>
    <audio id="E" src="notes/pre-curso_musical-instrument_notes_E.mp3" preload="auto"></audio>
    <audio id="F" src="notes/pre-curso_musical-instrument_notes_F.mp3" preload="auto"></audio>
    <audio id="Gb" src="notes/pre-curso_musical-instrument_notes_Gb.mp3" preload="auto"></audio>
    <audio id="G" src="notes/pre-curso_musical-instrument_notes_G.mp3" preload="auto"></audio>
    <audio id="Ab" src="notes/pre-curso_musical-instrument_notes_Ab.mp3" preload="auto"></audio>
    <audio id="A" src="notes/pre-curso_musical-instrument_notes_A.mp3" preload="auto"></audio>
    <audio id="Bb" src="notes/pre-curso_musical-instrument_notes_Bb.mp3" preload="auto"></audio>
    <audio id="B" src="notes/pre-curso_musical-instrument_notes_B.mp3" preload="auto"></audio>
    <script src="main.js"></script>
    
  </body>
</html>
